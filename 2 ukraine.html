<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css" type="text/css">
    <style>
        .section {
          margin-bottom: 60px; 
      }
  </style>
    <title>Ukraine</title>
   </head>
<body>
    <center>
    <div class="section">
    <h1 style="color: rgb(68, 75, 126);">UKRAINE</h1>
    </div>

    <div class="section">
      <p><strong> Ukraine is my native country. 
        <br>
        Picturesque landscapes, endless fields, blue seas, large and small cities, <br> beautiful people - this is all about Ukraine.</strong></p>
    </div>
    
    <div class="section">
        <table>
            <thead>
             <tr>
               <th><h2>Mykolaiv</h2></th>
               <th><h2>Lviv</h2></th>
             </tr>
            </thead>
            <tr>
                <td><img src="./IMAGES/mykolaiv.JPG" width="400" height="500"></td>
                <td><img src="./IMAGES/lviv.jpg" width="400" height="500"></td>
              </tr>
        </table>          
    </div>
    </center>    
    <div class="text-container">
      <h5 id="currentDate"></h5>
    </div>
    
    <style>
      .text-container {
        background-color: rgb(81, 77, 146);
        display: inline-block;
      }
    
      h5 {
        color: #eaf1f1;
        font-family: 'Times new roman';
        font-size: 80%;
      }
    </style>  
    <script>
      
      var currentDate = new Date();
     
      var day = currentDate.getDate();
      var month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
      var year = currentDate.getFullYear();
      
      document.getElementById("currentDate").textContent = + day + "." + month + "." + year;
    </script>
</body>
</html>
